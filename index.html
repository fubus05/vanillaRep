<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
          <div class="mobileResp">
            <div class="imgBlock">
              <div class="saleBlock">
                <img src='./img/airhorn.svg' alt="" class="logoAirHorn"/>
                <p>OUR TOP CHOICE</p>
              </div>
              <img src='./img/logo.png' alt="" class="logo"/>
            </div>
            <div class="welcomeBlock">
              <h1>Welcome Bonus</h1>
              <p>Deposit £10 <br/>Get up to 500 Free Spins</p>
              <a href="">18+. Play Safe. Opt in required. </a>
              <h2 class="show">Up to £25<br/>
                New Player Bonus</h2>
            </div>
          </div>
          <div class="mobileRespSec">
            <div class="rateBlock">
              <h1 class="pVote">Please vote!</h1>

              <div class="rating">
                  <div class="rating__body">
                      <div class="rating__active"></div>
                      <div class="rating__items">
                          <input type="radio" class="rating__item" value="1" name="rating">
                          <input type="radio" class="rating__item" value="2" name="rating">
                          <input type="radio" class="rating__item" value="3" name="rating">
                          <input type="radio" class="rating__item" value="4" name="rating">
                          <input type="radio" class="rating__item" value="5" name="rating">
                      </div>
                  </div>
              </div>      
              <p>Rated by (3,904)</p>
            </div>
            <h1 class="rateNumb">3,6</h1>
            <div class="getBonus">
              <button class="Bonus">Get Bonus </button>
              <a href="#">Visit William Hill</a>
            </div>
          </div>
    </div>
</body>
</html>
